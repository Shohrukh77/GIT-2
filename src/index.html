<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>
    <header class="bg-[#F0F0F0]">
        <nav class="w-[80%] m-auto flex justify-between items-center">
            <img src="./лого.png" alt="">
            <ul class="flex font-semibold gap-[50px]">
                <li>Обо мне</li>
                <li>Занятия</li>
                <li>Запись</li>
            </ul>
        </nav>
        <section class="w-[80%] m-auto flex">
            <img src="./Гитарист + фигуры.png" alt="">
            <div class="mt-[170px]">
                <div class="flex gap-[10px]">
                    <img src="./Skype.png" alt="">
                    <img src="./VK.png" alt="">
                    <img src="./Telegram.png" alt="">
                    <img src="./instagram.png" alt="">
                </div>
                <div>
                    <p class="font-semibold text-[72px]">Я Виктор</p>
                    <p>Репетитор игры на гитаре с семилетним опытом преподавания</p>
                </div>
                <div class="flex mt-[20px] gap-[20px]">
                    <button class="text-[18px] font-semibold text-white bg-[#F28B64] rounded-[100px] py-[10px] px-[30px] leading-[18px] shadow-lg shadow-[#00000043]">Забронировать <br>
                        урок</button>
                    <div class="flex gap-[10px]">
                        <img src="./Иконка чата 1.svg" alt="">
                        <p>Есть <br>
                            вопросы?</p>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <main>
        <section class="w-[80%] m-auto py-[30px]">
            <p class="font-semibold text-[72px] mb-[20px]">Преподаю</p>
            <div class="flex justify-between mb-[40px]">
                <article class="flex bg-[#E2E2E2] rounded-[10px] pt-[20px] w-[30%] pl-[10px] shadow-lg shadow-[#00000043]">
                    <img src="./Электро-гитара 1.png" alt="">
                    <p class="font-semibold text-[36px] flex items-center rotate-90 leading-[43px] text-center mr-[10px]">Электро <br>
                        гитара</p>
                </article>
                <article class="flex bg-[#F28B64] rounded-[10px] pt-[20px] w-[30%] pl-[10px] shadow-lg shadow-[#00000043]">
                    <img src="./Акустика-гитара 1.png" alt="">
                    <p class="font-semibold text-[36px] flex items-center rotate-90 leading-[43px] text-center mr-[10px]">Акустическая <br>
                        гитара</p>
                </article>
                <article class="flex bg-[#5290EA] rounded-[10px] pt-[20px] w-[30%] pl-[10px] shadow-lg shadow-[#00000043]">
                    <img src="./Укулелли-гитара 1.png" alt="">
                    <p class="font-semibold text-[36px] flex items-center rotate-90 leading-[43px] text-center mr-[10px]">Укулеле <br>
                        гитара</p>
                </article>
            </div>
            <div class="flex gap-[40px] justify-evenly mb-[30px]">
                <article class="flex gap-[20px]">
                    <img src="./01-Иконка.svg" alt="">
                    <div>
                        <p class="font-semibold text-[48px] leading-none">7</p>
                        <p>лет <br>
                            преподавания</p>
                    </div>
                </article>
                <article class="flex gap-[20px]">
                    <img src="./04-Иконка_вторая секкция 1.svg" alt="">
                    <div>
                        <p class="font-semibold text-[48px] leading-none">276</p>
                        <p>Отзывов <br>
                            на 5 звезд</p>
                    </div>
                </article>
                <article class="flex gap-[20px]">
                    <img src="./03-Иконка_вторая секкция 1.svg" alt="">
                    <div>
                        <p class="font-semibold text-[48px] leading-none">314</p>
                        <p>Студентов <br>
                            обученно</p>
                    </div>
                </article>
                <article class="flex gap-[20px]">
                    <img src="./02-Иконка_вторая секкция 1.svg" alt="">
                    <div>
                        <p class="font-semibold text-[48px] leading-none">2000</p>
                        <p>часов <br>
                            преподавания</p>
                    </div>
                </article>
            </div>
        </section>
    </main>
</body>
</html>
